<style>
ul {
  list-style-type: none; /* do not add bullets to list items */
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

.active{background-color:green;}
</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a class="active" href="#news">News</a></li>
