<!DOCTYPE html>
<html>
<head>

<script>
function myFunction() {
var person = prompt("Please enter your name", "Ali khodor");
if (person != null) {
document.getElementById("demo").innerHTML = "Hello " + person + "! How are you today?";
}
}
</script>

</head>
<body>
<p>Click to test the prompt box.</p>
<button onclick="myFunction()">GO!</button>
<p id="demo"></p>
</body>
</html>
